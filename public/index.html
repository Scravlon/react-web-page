    <meta name="theme-color" content="#000000" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    @import url(//db.onlinewebfonts.com/c/6f3f55e7bbcc5dc7d12213028e1de90a?family=Lucida+Console);

    <link href="//db.onlinewebfonts.com/c/97a55c954a18d2daae22c5f9114794d5?family=Lucida+Console" rel="stylesheet" type="text/css"/>
    <script>
      window.onscroll = () => {
        const nav = document.querySelector('.navBar');
        const lia = document.querySelectorAll('.lia');
    if(this.scrollY <= 10) {nav.className = 'navBar';
            [].forEach.call(lia, function(l) {l.className = 'lia';});}
   else {nav.className = 'navBar scroll';
      [].forEach.call(lia, function(l) {l.className = 'lia liaScroll';});}

      var scrollPos = $(document).scrollTop();
      $('#ulMenu a').each(function () {
              var currLink = $(this);
              var refElement = $(currLink.attr("href"));
              if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                  $('#ulMenu ul li a').removeClass("active");
                  currLink.addClass("active");
              }
              else{
                  currLink.removeClass("active");
              }
          });

    };


</script>
